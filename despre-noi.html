<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background:radial-gradient(#281c3e,#0f051d);
        background-size: cover;
        margin:0px;
        height: 100%;
        height: 100vh;
        color: white;
      }
      .team{
        display: flex;
        flex: 1fr;
        align-items: center;
        justify-content: center;
        margin-bottom: 100px;
      }

      .container {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: auto;
        align-items: center;
        justify-content: center;
        flex-flow: wrap;
        margin-left: 20px;
      }
      
      .info {
        display: flex;
        flex: 1fr;
        text-align: center;
        justify-content: center;
        min-width: 250px;
        width: 100%;
        min-width: 300px;
      }

      .profile-pic {
        position: relative;
        width:100%;
        min-width: 300px;
      }

      .img {
        height: 100%;
        width: 100%;
        box-sizing: border-box;
        object-fit: cover;
        border-radius: 2000px;
        min-width: 300px;
      }

      .profile {
        margin-right: 50px;
        width: 20%;
        height: 20%;
        min-width: 300px;
      }

      .title {
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
      }

      .title h1 {
        font-size: 5vw;
        color: white;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>
      <div class="title">
       <h1>Echipa Noastra</h1>
      </div>
    </div>
    <div class="team">
      <div class="container">
        <div class="profile">
          <div class="profile-pic">
            <img class="img" src="poze-proiect-sum/grasu.jpeg">
            <div class="info">
              <h1>Ene Cristian</h1>
            </div>
          </div>
        </div>
        
        <div class="profile">
          <div class="profile-pic">
            <img class="img" src="poze-proiect-sum/299475974_123003060524561_4972935828315133787_n.jpg">
            <div class="info">
              <h1>Badea Antonio</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
